
<div class="container-fluid">
    <div class="row">
      <aside class="col-md-2 order-md-1 border-end fillScreen">
        <!-- Contenido de tu aside -->
        <h2>Proyectos</h2>
        <p>{{nombreProyecto}}</p>
      </aside>

      <main class="col-md-10 order-md-2 fillScreen">
        <!-- Contenido principal -->
        <h1>{{nombreProyecto}}</h1>
        <section>

            <div class="border">
                <div class="d-flex justify-content-center my-3 ">
                    <input class="input" [(ngModel)]="nuevaTarea" placeholder="Agregar nueva tarea" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" (click)="agregarTarea()">Agregar</button>
                </div>
                <div class="d-flex justify-content-evenly mt-4">
                    <button class="btn btn-info" (click)="aplicarFiltro('todas')">Todas Las Tareas</button>
                    <button class="btn btn-info" (click)="aplicarFiltro('completadas')">Completadas</button>
                    <button class="btn btn-info" (click)="aplicarFiltro('noCompletadas')">Incompletas</button>
                    <button class="btn btn-info" (click)="aplicarFiltro('eliminadas')">Eliminadas</button>
                </div>

                <ul class="tareas mt-5">



                    <li class="my-1" *ngFor="let tarea of tareas; let i = index">
                       <div class="d-flex justify-content-between" *ngIf="filtrarTareas(tarea)">
                            <span class="col-md-10" >{{tarea.tarea}}</span>
                            <div class="col-md-1 form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" (change)="actualizarHecho(i)" unchecked>    
                            </div>
                            <button class=" me-4 btn btn-outline-danger btn-sm" (click)="borrarTarea(i)"></button>
                       </div> 
                      
                      
                     
                    </li>

                  </ul>
            </div>
           
        </section>
      </main>
    </div>
  </div>
