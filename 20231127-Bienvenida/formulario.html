<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Rellena tu CV</h1>
    <form action="php/insertar_cv" method="POST">
        <!--Nombre-->
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" maxlength="30"><br>
        <!--Apellido-->
        <label for="apellido">Apellido</label><br>
        <input type="text" name="apellido" maxlength="80"><br>
        <!--Contraseña-->
        <label for="password">Contraseña</label><br>
        <input type="password" name="password" maxlength="10"><br>
        <!--DNI-->
        <label for="dni">DNI</label><br>
        <input type="text" maxlength="8" name="dni"><br><br>
        <!--Sexo-->
        <label for="sexo">Sexo</label><br>
        <input type="radio" name="sexo"> <label for="">Hombre</label><br>
        <input type="radio" name="sexo"> <label for="">Mujer</label><br><br>

        <!--Incluir foto-->
        <label for="foto">Incluir la Foto</label>
        <input type="file" name="foto"><br><br>

        <!--checkbox-->
        <input type="checkbox" checked> <label for="">Suscribirme al boletin</label><br><br>

        <button>Guardar los Cambios</button>
    </form>

</body>

</html>
