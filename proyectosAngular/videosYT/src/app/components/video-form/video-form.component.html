<div class="container mt-5">
  <h2>Formulario de Video</h2>
  <form>
    <div class="mb-3">
      <label for="url" class="form-label">URL del vídeo</label>
      <input type="text" class="form-control" id="url" [(ngModel)]="video.url" name="url" required>
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="categoria" [(ngModel)]="video.categoria" name="categoria" required>
    </div>

    <div class="mb-3">
      <label for="titulo" class="form-label">Título del vídeo</label>
      <input type="text" class="form-control" id="titulo" [(ngModel)]="video.titulo" name="titulo" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" [(ngModel)]="video.descripcion" name="descripcion"></textarea>
    </div>

    <div class="mb-3">
      <label for="vistas" class="form-label">Cantidad de Vistas</label>
      <input type="number" class="form-control" id="vistas" [(ngModel)]="video.vistas" name="vistas" required>
    </div>

    <div class="mb-3">
      <label for="meGusta" class="form-label">Cantidad de Me gusta/No me gusta</label>
      <input type="number" class="form-control" id="meGusta" [(ngModel)]="video.meGusta" name="meGusta" required>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
